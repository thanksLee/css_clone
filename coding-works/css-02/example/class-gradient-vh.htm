<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class-vh</title>
  <style>
    html {
      height: 100%;
    }

    body {
      background: linear-gradient(to right bottom, dodgerblue, orange);
      margin: 0;
    }

    html,
    body {
      height: 100%;
    }

    .container {
      background: linear-gradient(to right top, yellow, red);
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
