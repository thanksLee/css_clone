<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class-display-05</title>
  <style>
    .inner > p {
      color: red;
    }

    .inner > div > p {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="inner">
    <p>태국 방콩 코딩 캠프</p>
    <div>
      <p>연습용 텍스트</p>
    </div>
  </div>
</body>
</html>
