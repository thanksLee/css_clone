<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-01</title>
  <style>
    table {
      width: 600px;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      border-bottom: 1px solid gray;
      text-align: center;
      padding: 5px;
    }
    th {
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Room name</th>
      <th>Hours of use</th>
      <th>fee</th>
    </tr>
    <tr>
      <td>Standard Rom</td>
      <td>2:00pm ~ 10:00am</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Family Rom</td>
      <td>2:00pm ~ 10:00am</td>
      <td>$150</td>
    </tr>
    <tr>
      <td>Party Rom</td>
      <td>2:00pm ~ 10:00am</td>
      <td>$300</td>
    </tr>
    <tr>
      <td>Couples Rom</td>
      <td>2:00pm ~ 10:00am</td>
      <td>$250</td>
    </tr>
  </table>
</body>
</html>
