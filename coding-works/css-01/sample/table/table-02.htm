<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-02</title>
  <style>
    table {
      width: 600px;
      border-collapse: collapse;
    }

    td, th {
      border-bottom : 1px solid gray;
      text-align: center;
      padding: 3px;
    }

    th {
      background-color: green;
      color: white;
    }

    tfoot td {
      background-color: brown;
      color: white;;
    }

    table caption {
      caption-side: top;
      text-align: right;
      font-size: 13px;
      margin-bottom: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <table>
    <caption>Clean Topia male medical pricing</caption>
    <thead>
      <tr>
        <th>Item</th>
        <th>General charge</th>
        <th>Royal rate</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A shirt</td>
        <td>2,000</td>
        <td>1,800</td>
      </tr>
      <tr>
        <td>Shirt</td>
        <td>2,600</td>
        <td>4,000</td>
      </tr>
      <tr>
        <td>Suit top</td>
        <td>3,300</td>
        <td>5,200</td>
      </tr>
      <tr>
        <td>Suit pants</td>
        <td>2,800</td>
        <td>4,000</td>
      </tr>
      <tr>
        <td>Clothing / Vestments</td>
        <td>1,300</td>
        <td>2,600</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Cleanupia Customer care Center: 080-999-9999 / hours: 9:00 am to 6:00 pm</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
