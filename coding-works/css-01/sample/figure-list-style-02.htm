<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure-list-style-02</title>
    <style>
      figure {
        width: 700px;
      }
      figure figcaption {
        text-align: center;
      }
      figure figcaption h1 {
        background-color: dimgray;
        color: white;
        text-align: center;
      }
      figure figcaption img {
        width: 700px;
      }
      figure ul {
        list-style-image: url("");
        list-style-type: square;
        padding-left: 16px;
      }
    </style>
</head>
<body>
  <figure>
    <figcaption>
      <h1>Top3 Best K-Pop Comebacks Of July 2018</h1>
      <img src="https://swall.teahub.io/photos/small/0-2836_nature-wallpaper-with-flowers-image-good-morning-photo.jpg">
      <a href="#">View Top3 Best K-Pop Comebacks Of July 2018</a>
    </figcaption>
    <ul>
      <li>HyoLyn - See Sea1</li>
      <li>HyoLyn - See Sea2</li>
      <li>HyoLyn - See Sea3</li>
    </ul>
  </figure>
</body>
</html>
