<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>figure-list-style-01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
      figure {
        width: 800px;
      }
      figure img {
        border-radius: 5px;
      }
      figure h1 {
        background-color: black;
        color: white;
        text-align: center;
        border-radius: 5px;
      }
      figure ul {
        list-style: circle;
        padding-left: 20px;
        line-height: 1.6em;
      }

      figure ul li span {
        color: blue;
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <figure>
    <img width="800" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
    <figcaption>
      <h1>The world's three greatest harbors</h1>
      <ul>
        <li><span>Sydeny, Australia</span> asdfasdfasdfasdf</li>
        <li><span>Rio de Jneiro, Brazil</span> asdfasdfasdfasdfasd</li>
        <li><span>Naples, Italy</span> adfasdfasdfasdfasdfasdf</li>
      </ul>
    </figcaption>
  </figure>
</body>
</html>
