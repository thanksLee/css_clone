<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class-position-zindex</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            color: white;
            text-align: right;
        }

        .box1 {
            background-color: dodgerblue;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }

        .box2 {
            background-color: crimson;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
